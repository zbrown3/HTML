<link href='https://www.codecademy.com/stylesheets/style.css' rel='stylesheet'>
<!--To link an external style sheet use the link element which is a self closing tag that takes href and rel as attributes
    The href attribute links to the location of the sheet.  If in the same directory ./style.css can be used.
    The rel is used to describe the relationship between the html file and the css file.  rel="stylesheet" is used for stylesheets.
    The link to the stylesheet must be placed in the head element of the html file.-->
