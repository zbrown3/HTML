<form>
    <label for="city">Ideal city to visit?</label>
    <input type="text" list="cities" id="city" name="city">
   
    <datalist id="cities">
      <option value="New York City"></option>
      <option value="Tokyo"></option>
      <option value="Barcelona"></option>
      <option value="Mexico City"></option>
      <option value="Melbourne"></option>
      <option value="Other"></option>  
    </datalist>
</form>

<!--The datalist element is used with the input="text" element.  The input creates a text field that users can type into and filter options
from the datalist. The input is associated to the datalist via the input's list attribute and the id of the datalist. In the 
associated input element, users can type in the input field to search fora particular option.  If none of the options match, 
the user can still use what they typed in.  When the form is submitted, the value of the input's name and value of the option
selected, or what the user typed in, is sent as a pair.-->
