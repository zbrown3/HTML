<form>
    <p>Choose your pizza toppings:</p>
    <label for="cheese">Extra cheese</label>
    <input id="cheese" name="topping" type="checkbox" value="cheese">
    <br>
    <label for="pepperoni">Pepperoni</label>
    <input id="pepperoni" name="topping" type="checkbox" value="pepperoni">
    <br>
    <label for="anchovy">Anchovy</label>
    <input id="anchovy" name="topping" type="checkbox" value="anchovy">
</form>

<!--type="checkbox" attribute is used to create multiple checkboxes.  Values are assigned for checkboxes but do not show up on the form
so it's important that we use an associated label to identify the checkbox.  Each input has the same value for the name attribute.
Using the same name for each checkbox groups the inputs together.  However each input has a unique id to pair with it's label. -->
