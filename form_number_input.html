<form>
    <label for="years"> Years of experience: </label>
    <input id="years" name="years" type="number" step="1">
</form>
<!--By setting type="number" attribute for input, we can restrict what users type into the input field to just numbers and a
few special characters.  We can also provide a step attribute which creates arrows inside the input field to increase or decrease 
by the value of the step attribute. -->
