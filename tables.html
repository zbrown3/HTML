<!DOCTYPE html>
<html>
<head>
  <title>Ship To It - Company Packing List</title>
  <link href="https://fonts.googleapis.com/css?family=Lato: 100,300,400,700|Luckiest+Guy|Oxygen:300,400" rel="stylesheet">
  <link href="style1.css" type="text/css" rel="stylesheet">
</head>
<body>

  <ul class="navigation">
    <li><img src="https://content.codecademy.com/courses/web-101/unit-9/htmlcss1-img_logo-shiptoit.png" height="20px;"></li>
    <li class="active">Action List</li>
    <li>Profiles</li>
    <li>Settings</li>
  </ul>

  <div class="search">Search the table</div>


  <table>
    <thead> 
    <tr>
        <th scope="col">Company Name</th>
        <th scope="col">Number of Items to Ship</th>
        <th scope="col">Next Action </th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Adam's Greenworks</td>
      <td>14</td>
      <td>Package Items</td>
    </tr>  
    <tr>
        <td>Davie's Burgers</td>
        <td>2</td>
        <td>Send Invoice</td>
    </tr>
    <tr>
        <td>Baker's Bike Shop</td>
        <td>3</td>
        <td>Send Invoice</td>
    </tr>
    <tr>
        <td>Miss Sally's Southern</td>
        <td rowspan="2">4</td>
        <td>Ship</td>
    </tr>
    <tr>
        <td>Summit Resort Rentals</td>
        <td>Ship</td>
    </tr>
    <tr>
        <td>Strike Fitness</td>
        <td>1</td>
        <td>Enter Order</td>
    </tr>
    </tbody>
    <tfoot>
        <td>Total</td>
        <td>28</td>
    </tfoot>  
  </table>
</body>
</html>
<!--table element contains all the tabular data that will be displayed.  Table row element <tr> is used to add rows.
    table data element is used to add data to the table. Table heading element is used to add titles to rows and columns. with <th>
    and a scope attribute that takes one of two values "row" or "column".  Table data can also have a colspan attribrute to span multiple columns.
    and rowspan attribrute to span multiple rows.
    Table body is used to section off table data when the table gets too long. Table Head is used to section table headings.
    Table foot is used to section off bottom of table.-->
