<form>
    <label for="volume"> Volume Control</label>
    <input id="volume" name="volume" type="range" min="0" max="100" step="1">
</form>

<!--type="range" attribute for input limits what numbers users could type in and creates a slider.  
To set the minimum and maximum values we assigns values to min and max attributes of the input element.  
We could also control how smooth and fluid the slider works by assigning the step attribute a value.  Smaller step values will 
make the slider more fluidly, wheres larger step values will make the slider move more noticeably. -->
