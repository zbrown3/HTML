<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <!--Add your code below-->
      <form action="/practice.html" method="POST">
        <h1>Burger order</h1>
        <p>Please enter your info for your order here</p>
      </form>
      
    </section>
  </body>
</html>

<!--action attribute determines where the information is sent. method attribute is assinged a HTTP verb that is included in
the HTTP request.  HTTP verbs like POST do not need to be capitalized for the request to work, but it's done so out of convention.-->
