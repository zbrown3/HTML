<form>
    <label for="blog">New Blog Post: </label>
    <br>
    <textarea id="blog" name="blog" rows="5" cols="30">
    </textarea>
</form>

<!--"textarea" element is used to create a bigger text field for users to write more text.  We can add the attributes
rows and cols to determine the amount of rows and columns for the text area. In the example an empty text area that
is 5 rows by 30 columns is rendered on the page. When we submit the form, the value of textarea is the text written inside
the box.  To add default include the text within the opening and closing tags <textarea>Adding default text</textarea> -->
