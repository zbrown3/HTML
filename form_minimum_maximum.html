<form action="/example.html" method="POST">
    <label for="guests">Enter # of guests:</label>
    <input id="guests" name="guests" type="number" min="1" max="4">
    <input type="submit" value="Submit">
</form>

<!--built in validation used for number field e.g. input types number and range.  User has to submit a number between min and max values
or a message will pop up with a warning. -->
